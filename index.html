<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Envision Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>

  <body>
    <section id="pictures" class="pictures clearfix">
      <div class="container clearfix port-color">

        <article class="image-element">
          <h1 class="image-title">Images</h1>
          <div class="primary-section section-col  img-hover">
            <img class="section-image  img-responsive img-rounded" src="images/boat.png" alt="picture of a boat"/>
            <h6 class="section-heading">Boat</h6>
          </div> <!--/.primary-section-->
        </article>
   

        <article class="image-element">
          <div class="secondary-section  section-col  img-hover">
            <img class="section-image" src="images/education.png" alt="Picture of a report card"/>
            <h6 class="section-heading">Report Card</h6>
           </div> <!--secondary-section-->
        </article>

        <article class="image-element">
          <div class="primary-section section-col  img-hover">
            <img class="section-image" src="images/hello.png" alt="Picture of a person saying hello"/>
            <h6 class="section-heading">James</h6>
          </div> <!--/.primary-section-->
        </article>

        <article class="image-element">
          <div class="secondary-section  section-col  img-hover">
            <img class="section-image" src="images/juice.png" alt="Picture of a juice bottle"/>
            <h6 class="section-heading">Juice</h6>
          </div> <!--secondary-section-->
        </article>

        <article class="image-element">
          <div class="primary-section section-col  img-hover">
            <img class="section-image" src="images/machine.png" alt="Picture of a factory and its machine"/>
            <h6 class="section-heading">Machine</h6>
      
          </div> <!--/.primary-section-->
        </article>

        <article class="image-element">
          <div class="secondary-section section-col  img-hover">
            <img class="section-image" src="images/smile.png" alt="George's smile"/>
            <h6 class="section-heading">George</h6>
          </div>
        </article>
      </div> <!--/.container-->
    </section> <!--/.pictures-->

  </body>
</html>
